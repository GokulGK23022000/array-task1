// 1.Given an array of temperatures in Celsius, create a new array with temperatures converted to Fahrenheit.
let celsius=[40,12,45,10,35]
    let fahrenheit=celsius.map(function(item){
        let fahrenheit=(item*(9/5)+32)
        return (fahrenheit+"FH")
    })

    console.log(fahrenheit);

// Filter:
// 1.Filter an array of numbers to find prime number.
let numbers=[7,9,5,13,4]
    let primeNumbers=numbers.filter(function(item){
        if(item<=1){
            return false
        }
        for(let i=2;i<item;i++){
            if(item%i==0){
                return false
            }
        }
        return true
    })
    console.log(primeNumbers);

}

// 2.Calculate the average of a list of test scores.
function Average(marks) {
  if (marks.length === 0) {
    return 0; 
  }
  
  const total = marks.reduce((accumulator, currentScore) => accumulator + currentScore, 0);
  
  return total / marks.length;
}
const testScores = [85, 92, 78, 90, 88];
const average = Average(testScores);
console.log("The average test score is: " + average);

// 3.Find the maximum value in an array of numbers.
function findMaxValue(numbers) {
  const maxValue = numbers.reduce((max, currentNumber) => {
    return Math.max(max, currentNumber);
  }, numbers[0]);

  return maxValue;
}

const numberArray = [14, 42, 8, 56, 31, 75, 22];
const max = findMaxValue(numberArray);
console.log("The maximum value is: " + max);
